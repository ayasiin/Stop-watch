<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="icon" type="image/png"   href="./public/watch.jpg">
  <title>Stop-watch</title>
</head>
<body>
 <h1 id="Stop-watch" class="Stop-watch"> Stop-watch</h1>
 <div id="container" class="container">
 <div id="display" class="display">
  00:00:00:00

 </div>
 <div id="controls" class="controls">
  <button id="btnStart" class="startBtn"onclick="start()">start</button> 
  <button id="btnStop" class="stopBtn"onclick="stop()">stop</button>
  <button id="btnReset" class="resetBtn"onclick="reset()">Reset</button>
 </div>
</div>
 <script src="./js/script.js"></script>

</body>

</html>
